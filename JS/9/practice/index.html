<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Counter</title>
  </head>
  <style>
    button {
      margin: 100px;
      padding: 50px;
      cursor: pointer;
      font-size: x-large;
      border-radius: 50px;
      border: none;
    }
    .increment {
      background-color: green;
    }
    .decrement {
      background-color: red;
    }
  </style>
  <body>
    <h1>Counter</h1>
    <div class="container">
      <button class="increment" onclick="myCounter.incrementCount()">
        Increase
      </button>
      <button class="decrement" onclick="myCounter.decrementCount()">
        Decrease
      </button>
    </div>
  </body>
</html>
